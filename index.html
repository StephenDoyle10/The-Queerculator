<!DOCTYPE html>
<html>
<head>
  <title>push my buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="text/css" rel="stylesheet">
  
</head>
<body>
<div class="grid">
    <div class="box a"></div>
    <div class="box b" ><p id="title">The Queerculator!</p>
	
		<div><form name="form" class="well">
			<input class=" form-control " name="panel" id="panel" placeholder="push my buttons"disabled>
		</div>
		<div>
		<button class="button" type="button" name="seven" value="7" onclick="calC(seven.value);">7</button>
		<button class="button" type="button" name="eight" value="8" onclick="calC(eight.value);">8</button>
		<button class="button" type="button" name="nine" value="9" onclick="calC(nine.value);">9</button>
		<button class="button" type="button" name="divide" value="/" onclick="calC(divide.value);">/</button>
		</div>
		<div>
		<button class="button" type="button" name="four" value="4" onclick="calC(four.value);">4</button>
		<button class="button" type="button" name="five" value="5" onclick="calC(five.value);">5</button>
		<button class="button" type="button" name="six" value="6" onclick="calC(six.value);">6</button>
		<button class="button" type="button" name="multi" value="*" onclick="calC(multi.value);">X</button>
		</div>
		<div>
		<button class="button" type="button" name="one" value="1" onclick="calC(one.value);">1</button>
		<button class="button" type="button" name="two" value="2" onclick="calC(two.value);">2</button>
		<button class="button" type="button" name="three" value="3" onclick="calC(three.value);">3</button>
		<button class="button" type="button" name="plus" value="+" onclick="calC(plus.value);">+</button>
		</div>
		<div>
		<button class="button" type="button" name="zero" value="0" onclick="calC(zero.value);">0</button>
		<button class="button" type="button" name="point" value="." onclick="calC(point.value);">.</button>
		<button class="button" type="button" name="ce" value="CE" onclick="CE();">CE</button>
		<button class="button" type="button" name="minus" value="-" onclick="calC(minus.value);">-</button>
		</div>
		<div>
		<button class="button" id="button2" type="button" name="equals" value="=" onclick="panel.value=eval(panel.value);">=</button>
		</div>
		</form>
	</div>
	<div class="box c"></div>
    <div class="box d"></div>
    <div class="box e"></div>
    <div class="box e"></div>
    <div class="box e"></div>
  </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</html>
